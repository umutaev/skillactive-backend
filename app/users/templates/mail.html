	<style>
		* {

		svg {
			display: block;

			padding: 40px;

			margin: 0 auto;

		}

			color: #272727;
			font-weight: 800;
			font-size: 24px;
		}

			color: #9F9F9F;
			margin-bottom: 50px;
		}

		#content .button {
			border: none;
			outline: none;
			display: block;
			margin: 0 auto;
			width: fit-content;

			border-radius: 15px;

			font-weight: bold;
			font-size: 16px;
			text-decoration: none;
		}

		#content .help {
			margin-top: 50px;
			text-align: center;
			color: #9F9F9F;
		}

		#content .help a {
			color: #FEA300;
		}

		@media screen and (max-width: 600px) {
